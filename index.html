<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-6 offset-lg-3">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <input id="locationInput" class="form-control" placeholder="Enter Location" type="text">
                            <button id="searchButton" class="btn btn-primary mt-2">
                                <i class="bi bi-search"></i> <!-- Bootstrap Search Icon -->
                                Search
                            </button>
                        </div>
                        <div id="weatherData" style="display: none;">
                            <div class="mb-3">
                                <h2 id="locationName" class="card-title"></h2>
                            </div>
                            <div class="mb-3">
                                <h1 id="temperature" class="card-text"></h1>
                            </div>
                            <div class="mb-3">
                                <p id="weatherDescription" class="card-text"></p>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="mb-3">
                                        <p id="feelsLike" class="card-text "></p>
                                        <p class="card-text"><i class="bi bi-thermometer-sun"></i>Feels Like</p>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="mb-3">
                                        <p id="humidity" class="card-text bold"></p>
                                        <p class="card-text"><i class="bi bi-moisture"></i>Humidity</p>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="mb-3">
                                        <p id="windSpeed" class="card-text bold"></p>
                                        <p class="card-text "><i class="bi bi-wind"></i>Wind Speed</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="forecastData" style="display: none;">
                            <h3 class="mt-4">5-Day Forecast</h3>
                            <div id="forecastCards" class="row mt-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
