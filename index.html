<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-primary">
        <ul class="nav justify-content-center pt-3">
            <li class="nav-item">
                <h1 class="text-light">Weather Dashboard</h1>
            </li>
        </ul>
    </header>
    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-6 offset-lg-3">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <h2 class="text-center" >Search Weather By City Name</h2>
                            <input id="locationInput" class="form-control" placeholder="Enter Location / City" type="text">
                            <button id="searchButton" class="w-100 btn btn-primary mt-2" type="button">
                                <i class="bi bi-search"></i> <!-- Bootstrap Search Icon -->
                                Search
                            </button>
                            <div id="search-options" class="list-group mt-3 text-center">
                                <a href="#" id="atlanta" class="list-group-item list-group-item-action">Atlanta</a>
                                <a href="#" id="denver" class="list-group-item list-group-item-action mt-2">Denver</a>
                                <a href="#" id="seatle" class="list-group-item list-group-item-action mt-2">Seatle</a>
                                <a href="#" id="san-francisco" class="list-group-item list-group-item-action mt-2">San Francisco </a>
                                <a href="#" id="orlando" class="list-group-item list-group-item-action mt-2">Orlando</a>
                                <a href="#" id="new-york" class="list-group-item list-group-item-action mt-2">New York</a>
                                <a href="#" id="chicago" class="list-group-item list-group-item-action mt-2">Chicago</a>
                                <a href="#" id="austin" class="list-group-item list-group-item-action mt-2">Austin</a>
                              </div>
                        </div>
                        <div id="weatherData" style="display: none;">
                            <div class="mb-3 text-center">
                                <h2 id="locationName" class="card-title "></h2>
                            </div>
                            <div class="mb-3 text-center">
                                <h1 id="temperature" class="card-text"></h1>
                            </div>
                            <div class="mb-3 text-center">
                                <p id="weatherDescription" class="card-text"></p>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="mb-3">
                                        <p id="feelsLike" class="card-text "></p>
                                        <p class="card-text"><i class="bi bi-thermometer-sun tiny-margin"></i>Feels Like
                                        </p>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="mb-3">
                                        <p id="humidity" class="card-text bold"></p>
                                        <p class="card-text"><i class="bi bi-moisture tiny-margin"></i>Humidity</p>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="mb-3">
                                        <p id="windSpeed" class="card-text bold"></p>
                                        <p class="card-text "><i class="bi bi-wind tiny-margin"></i>Wind Speed</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- <div id="forecastData" > -->
                        <div id="forecastData" style="display: none;">
                            <h3 class="mt-4 text-center">5-Day Forecast</h3>
                            <div id="forecastCards" class="row mt-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
